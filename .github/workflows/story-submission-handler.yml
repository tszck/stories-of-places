name: Label Story Submissions

on:
  issues:
    types: [opened]

jobs:
  label-story-submission:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'Story Submission:')
    
    permissions:
      issues: write
      
    steps:
      - name: Add labels to story submission
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['story-submission', 'pending-review']
            });
            
            // Add a welcome comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸŽ‰ Thank you for your story submission!\n\nAn administrator will review your story shortly. You will be notified once your story has been reviewed and published.\n\n**Review typically takes 1-2 days.**'
            });
